<!DOCTYPE html>
<html>
<head>
	<title>Breakout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,900,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
    <link rel="icon" sizes="192x192" href="res/icon.png" />
    <link rel="apple-touch-icon" href="res/icon.png" />
    <link rel="shortcut icon" href="res/icon.png" type="image/x-icon" />
</head>
<body>
	<section id="mainMenu" class="">
		<ul>
			<h1>Breakout</h1>
			<li><a id="playGame">Play Game</a></li>
			<li class="noDisplay"><a id="highScores">HightScores</a></li>
			<li><a id="quitGame">Quit</a></li>
		</ul>
	</section>
	<section id="game" class="noDisplay">
		<div id="gameHeader">
			<a href="#" id="menubutton">Pause</a>
			<p>Score <span id="scoreDisplay"/></p>
		</div>
		<div id="gameArea">
			<canvas id="gameCanvas">Your Browser can't play this game, get a better one!</canvas>
		</div>
		<div id="pauseMenu" class="noDisplay">
			<h1>Paused</h1>
			<ul>
				<li><a href="#" id="pauseResume">Resume</a></li>
				<li><a href="#" id="pauseQuitMain">Quit to Main</a></li>
				<li><a href="#" id="pauseQuit">Quit</a></li>
			</ul>			
		</div>
		<div id="failMenu" class="noDisplay">
			<h1>Game Over</h1>
			<ul>
				<li><a href="#" id="failRestart">Restart</a></li>
				<li><a href="#" id="failSaveScore">Save Highscore</a></li>
				<li><a href="#" id="failQuitMain">Quit to Main</a></li>
				<li><a href="#" id="failQuit">Quit</a></li>
			</ul>			
		</div>
	</section>
	<script src="js/view.js"></script>
	<script src="js/model.js"></script>
	<script src="js/controller.js"></script>
</body>
</html>
